{% extends 'base.html' %}

{% block content %}

  <div>
    <div>
      <h2>Welcome back! Please login.</h2>

      <form method="POST">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}
          {% for error in field.errors %}
            <span class="danger">{{ error }}</span>
          {% endfor %}
          {{ field(placeholder=field.label.text) }}
        {% endfor %}

        <button>Log in</button>
      </form>
    </div>
  </div>

{% endblock %}
